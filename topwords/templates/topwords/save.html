<!doctype html>
<title>{{ title }}</title>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static "pub/css/style.css" %}">
<script src="{% static "pub/js/bootstrap.min.js" %}"></script>
<script src="{% static "pub/js/jquery.min/.js" %}"></script>



<div class="page">
  <h1>{{ header }}</h1>
  <div class="metanav">
  {% if not session.logged_in %}
    <a href="{% url 'topwords/login' %}">log in</a>
  {% else %}
    <a href="{% url 'topwords/logout' %}">log out</a>
  {% endif %}
  </div>
  {% for message in messages %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
